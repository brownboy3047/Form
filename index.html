<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation using Typescript and Tailwind</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="p-16 m-8 bg-gray-200 max-w-xl max-md:bg-red-400 rounded">
      <h1 class="text-lg font-bold">
        Form validation using Typescript and Tailwind
      </h1>
      <form action="" class="">
        <div class="my-4">
          <label class="block text-gray-700 font-semibold" for="firstname">
            First name
            <span><sup class="text-red-600">*</sup></span>
          </label>
          <input
            class="border p-2 rounded mt-2 outline-none text-gray-700 w-full shadow"
            type="text"
            name="firstname"
            id="firstname"
            placeholder="first name"
            autocomplete="off"
            required
          />
          <span id="name-error"></span>
        </div>

        <div class="my-4">
          <label class="block text-gray-700 font-semibold" for="lastname">
            Last name
          </label>
          <input
            class="border p-2 rounded mt-2 outline-none text-gray-700 w-full shadow"
            type="text"
            name="lastname"
            id="lastname"
            placeholder="last name"
            autocomplete="off"
          />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold" for="email"
            >Email <span><sup class="text-red-600">*</sup></span></label
          >

          <input
            class="border p-2 rounded mt-2 outline-none text-gray-700 w-full shadow"
            type="email"
            name="email"
            id="email"
            placeholder="email"
            autocomplete="off"
            required
          />
          <span id="email-error"></span>
        </div>

        <input
          class="mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold p-1.5 rounded w-1/4 max-sm:w-2/4 max-md:w-1/4 cursor-pointer disabled:cursor-not-allowed disabled:bg-red-300"
          type="submit"
          value="submit"
          id="submit"
        />
      </form>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
